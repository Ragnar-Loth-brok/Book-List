<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="webpage.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="book.png" alt="">
            <h1>My<span>Book</span>List</h1>
        </div>

        <div class="alert"></div>

        <div class="form" method= "get">
            <form action="" id="book-form">
                <input type="text" id="title">
                <label class="label title" for="title">Title</label>
         
                <input type="text" id="author">
                <label class="label author" for="author">Author</label>
        
                <input type="text" id="ISBN">
                <label class="label isbn" for="ISBN">ISBN#</label>
  
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    <tr></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="webpage.js"></script>
</body>
</html>
